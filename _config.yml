# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 不輟集
subtitle: Lshare‘s  Note
description: 筆耕不輟，日有所知，月無忘其所能
keywords: 漢字,閩南語,福建話,潮州話,甲子話,編程語言,Java,Go
author: Hua
qrcode: https://tsunhua.github.io/qrcode.jpg
favicon: favicon.ico
language: 
- zh-TW
- zh-CN
- en
timezone: Asia/Shanghai

# tip_img: https://tsunhua.github.io/tip_img.png
tip_text: 
- 精力善用
- 筆耕不輟，日有所知，月無忘其所能

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tsunhua@github.io
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: "  "

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: kiss

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:tsunhua/tsunhua.github.io.git
  branch: master


theme_config:
  # Header
  menu:
    主頁: /
    典合網: https://dicthub.cn/
    RSS: /atom.xml
    GitHub: https://github.com/tsunhua

  # Content
  excerpt_link: 繼續閱讀


# feed
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: favicon.ico
  autodiscovery: true
  template:

# play video & music
aplayer:
  meting: true
